<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<body class="bg-gradient-to-r from-blue-900 via-blue-600 to-blue-500 flex justify-center items-center min-h-screen font-sans">

    <div class="bg-blue-800 bg-opacity-80 rounded-3xl shadow-2xl p-8 max-w-lg w-full text-white transition-transform transform hover:scale-105 duration-300 ease-out">
        
        <form id="form" class="flex items-center justify-center mb-8" action="">
            <input class="h-12 w-full rounded-lg px-4 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" type="text" id="search" placeholder="Search city">
            <button type="submit" class="ml-4 bg-yellow-400 hover:bg-yellow-500 rounded-lg p-1 transition duration-300 ease-in-out">
                <img class="h-9 w-10" src="../src/image.png" alt="Search">
            </button>
        </form>
        <div class="text-center mb-6">
            <h1 id="tem" class="text-6xl font-extrabold text-yellow-300 tracking-tight">22Â°C</h1>
            <h2 id="place" class="text-2xl font-semibold mt-2 text-white opacity-90">Delhi</h2>
        </div>
        <div class="flex justify-between mt-6 text-center space-x-4">
            <div class="flex-1 bg-blue-700 bg-opacity-50 rounded-xl py-4 px-6">
                <h3 class="text-lg font-semibold text-blue-100">Humidity</h3>
                <p id="hum" class="text-2xl font-bold text-yellow-200 mt-2">22%</p>
            </div>
            <div class="flex-1 bg-blue-700 bg-opacity-50 rounded-xl py-4 px-6">
                <h3 class="text-lg font-semibold text-blue-100">Wind</h3>
                <p id="wind" class="text-2xl font-bold text-yellow-200 mt-2">20 km/h</p>
            </div>
        </div>
    </div>

</body>
<script  type="module"  src="../src/index.js"></script>


</html>
